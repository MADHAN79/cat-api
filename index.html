<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Cat Quote</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="text-center">
            <h1 id="title" class="text-center">Random Cat Quote</h1>
            <div class="card">
                <div class="card-header">Cat Quote</div>
                <div class="card-body">
                    <p id="catQuote" class="card-text">Loading...</p>
                </div>
            </div>
            <button id="generateBtn" class="btn btn-change7">Generate New Quote</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.3/dist/confetti.browser.min.js"></script>
    <script src="cat.js"></script>
</body>
</html>
